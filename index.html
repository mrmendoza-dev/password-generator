<html>
    <head>
        <title>Password Generator</title>
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            <div class="header">
                <h1>Generate a <span class="emphasis">random password</span></h1>
                <p>Never use an <span class="warning">insecure</span> password again.</p>
            </div>


            <div class="generate-menu">
                <div class="generator">
                    <div class="counter">
                        <div class="counter-screen">
                            <p id="count-el">8</p>
                        </div>

                        <div class="counter-btns">
                            <button id="increment-btn" onclick="increment()">+</button>
                            <button id="decrement-btn" onclick="decrement()">-</button>
                        </div>
                    </div>


                    <div class="filters">
                        <button onclick="toggleUpper(this)" class="filter-btn">Uppercase</button>
                        <button onclick="toggleLower(this)" class="filter-btn">Lowercase</button>
                        <button onclick="toggleDigits(this)" class="filter-btn">Digits</button>
                        <button onclick="toggleSymbols(this)" class="filter-btn">Symbols</button>
                    </div>


                    <button class="btn" id="generateBtn">Generate Passwords</button>
                </div>


                <div class="generated">
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                    <button onclick="copyPassword(this)" class="btn generated-btn">PASSWORD</button>
                </div>
            </div>



        </div>


        <script src="index.js"></script>
    </body>
</html>
